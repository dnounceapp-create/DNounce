name: DB Push (Drizzle)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  db-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm 
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Sanity check deps
        run: |
          pnpm ls drizzle-orm || true
          pnpm ls drizzle-kit || true

      # âœ… Use the local CLI, NOT dlx
      - name: Drizzle push to Supabase
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: pnpm exec drizzle-kit push
