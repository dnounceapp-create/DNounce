name: DB Push (Drizzle)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  db-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      # Ensure project deps are installed BEFORE drizzle runs
      - name: Install deps
        run: pnpm install

      - name: Drizzle push to Supabase
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: pnpm dlx drizzle-kit@0.31.4 push
