name: DB Push (Drizzle)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  db-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Enable corepack & install
        run: |
          corepack enable
          pnpm install
      - name: Drizzle push to Supabase
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: pnpm dlx drizzle-kit@latest push
